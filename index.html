<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundry Bench</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="dist/vendor.bundle.js"></script> -->
    <script src="dist/app.bundle.js"></script>
</head>
<body>
    <div id="mainWrap">
        <div id="toolbar">
            <button id="btChat" class="addBt" role="button">+ Chat</button>
            <div id="previews"></div>
        </div>
        <div id="main">
            <div id="mainInner">
                <div id="apiConfig">
                    <label for="apiUrl" style="margin-right:5px;">URL:</label>
                    <input type="text" id="apiUrl" name="apiUrl" style="width:200px; margin-right:15px;">
                    <label for="apiKey" style="margin-right:5px;">Key:</label>
                    <input type="text" id="apiKey" name="apiKey" style="width:200px; margin-right:15px;">
                    <label for="modelSelect" style="margin-right:5px;">Model:</label>
                    <input type="text" id="modelSelect" name="modelSelect" style="width:150px;">
                </div>
                <div id="chatContainer"></div>
            </div>
        </div>
    </div>
</body>
</html>
